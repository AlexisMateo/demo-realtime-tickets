<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Severity</th>
        <th>Requester</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ticket in tickets">
        <td>{{ticket.id}}</td>
        <td>{{ticket.title}}</td>
        <td>{{ticket.severity}}</td>
        <td>{{ticket.requester}}</td>
    </tr>
    </tbody>
</table>
