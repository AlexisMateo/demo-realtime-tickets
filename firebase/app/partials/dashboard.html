<a ng-href="#/new">New Ticket</a>
<div class="list-group">

    <div class="list-group-item" ng-repeat="ticket in tickets | reverse">

        <button type="button" ng-click="delete(ticket)" class="btn btn-default btn-danger pull-right ">
            <span class="glyphicon glyphicon-trash"></span> Delete
        </button>

        <h4 class="list-group-item-heading">{{ticket.title}}</h4>

        <p class="list-group-item-text">{{ticket.desc}}</p>


    </div>
</div>
